	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:description" content=" {% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.title }}{% endif %}">
		
		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="shortcut icon" type="image/png" href="{{ "images/author.jpg" | prepend: site.baseurl }}"/>
		
		<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		<!--CUSTOM CSS-->
		<link href="{{ "/css/custom.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
		<!--BOOTSTRAP 3.3.5-->
		<link href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
		<!--RESPONSIVE-->
		<link href="{{ "/css/responsive.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
		<!--FONT AWESOME-->
		<link href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
		<!--GOOGLE FONTS-->
		<link href="{{ "http://fonts.googleapis.com/css?family=Playfair+Display:400,700" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
		<link href="{{ "http://fonts.googleapis.com/css?family=Noto+Serif:400,400italic" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
		<link href="{{ "http://fonts.googleapis.com/css?family=Raleway" | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
		<!--HTML5-->
		<script src="{{ "/js/html5.js" | prepend: site.baseurl }}"></script>
	</head
